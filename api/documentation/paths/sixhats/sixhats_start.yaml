post:
  summary: Start six hats
  description: Starts six hats for a meeting. The hats will be automatically randomly assigned to the members
  tags:
  - Six Hats
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            meetingId:
              type: string
          required:
          - meetingId
  responses:
    200:
      description: OK
      content: 
        "application/json":
          schema:
            type: object
            properties:
              schema:
                $ref: "../../definitions/Meeting.yaml"
              example:
                $ref: "../../examples/Meeting.yaml#/withHats"
    400:
      description: Error occured
      content: 
        "application/json":
          schema:
            type: object
            properties:
              error:
                type: string
                example: Error description