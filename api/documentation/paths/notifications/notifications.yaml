post:
  summary: Create Notification
  description: Send a notification to a meeting member
  tags:
  - Notifications
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../definitions/Notification.yaml"
  responses:
    200:
      description: OK
      content: 
        "application/json":
          schema:
            $ref: "../../definitions/Notification.yaml"
          example:
            $ref: "../../examples/Notification.yaml#/value"
    422:
      description: Invalid or missing required field
      content: 
        "application/json":
          schema:
            type: object
            properties:
              error:
                type: string
                example: "creatorName is missing"
    500:
      description: Internal server error
      content: 
        "application/json":
          schema:
            type: object
            properties:
              error:
                type: string
                example: Error description

delete:
  summary: Delete Notification
  description: Delete a notification after a member has seen it
  tags:
  - Notifications
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            meetingId:
              type: string
              example: 60b78980a2ae9e260ca469ba
            memberId: 
              type: string
              example: 60b78980a2ae9e260ca469bc
            notificationId:
              type: string
              example: 62a7245822f8e6531e205d54
  responses:
    200:
      description: OK
      content: 
        "application/json":
          schema:
            type: string
            example: success
    400:
      description: Error occured
      content: 
        "application/json":
          schema:
            type: object
            properties:
              error:
                type: string
                example: Error description