post:
  summary: Start a tool
  description: Starts a tool for a meeting. Currently only devils hats is supported. The hats will be automatically assigned to the members
  tags:
  - Tools
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            meetingId:
              type: string
  responses:
    200:
      description: OK
      content: 
        "application/json":
          schema:
            type: object
            properties:
              schema:
                $ref: "../../examples/Tool.yaml#/value"
    400:
      description: Error occured
      content: 
        "application/json":
          schema:
            type: object
            properties:
              error:
                type: string
                example: Error description